hydra:
  run:
    dir: ${paths.log_dir}/${task_name}/runs/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: ${paths.log_dir}/${task_name}/multiruns/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 1234
      consider_prior: true
      prior_weight: 1.0
      consider_magic_clip: true
      consider_endpoints: false
      n_startup_trials: 200
      n_ei_candidates: 24
      multivariate: false
      warn_independent_sampling: true
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    direction: maximize
    storage: null
    study_name: null
    n_trials: 20
    n_jobs: 2
    search_space: null
    params:
      model.optimizer.lr: interval(0.0001, 0.1)
      model.optimizer.weight_decay: choice(0, 0.001, 0.002)
      datamodule.train_batch_size: choice(64, 128)
      model.net.cell_array: choice([32, 32, 32], [64, 64, 64], [128, 128, 128], [64,
        128, 64], [64, 128, 128, 64], [64, 64, 64, 64], [32, 64, 64, 32], [256, 256,
        256], [128, 128, 128, 128])
      model.net.dropout: choice(0, 0.1, 0.2)
    custom_search_space: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - model.optimizer.lr=0.07730537949907618
    - model.optimizer.weight_decay=0
    - datamodule.train_batch_size=128
    - model.net.cell_array=[32,32,32]
    - model.net.dropout=0.2
    - hparams_search=optuna
    - experiment=timeseries/Heatwave_new_1week_oversampling_bilstm.yaml
  job:
    name: train
    chdir: null
    override_dirname: datamodule.train_batch_size=128,experiment=timeseries/Heatwave_new_1week_oversampling_bilstm.yaml,hparams_search=optuna,model.net.cell_array=[32,32,32],model.net.dropout=0.2,model.optimizer.lr=0.07730537949907618,model.optimizer.weight_decay=0
    id: '1'
    num: 1
    config_name: train.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /content/FYP/classification-clean
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /content/FYP/classification-clean/configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /content/FYP/classification-clean/logs/Heatwave_new_1week_oversampling_bilstm_Classification_train/multiruns/2025-03-03_16-47-20/1
    choices:
      debug: null
      local: default.yaml
      hparams_search: optuna
      experiment: timeseries/Heatwave_new_1week_oversampling_bilstm.yaml
      hydra: default.yaml
      extras: default.yaml
      paths: default.yaml
      trainer: default.yaml
      logger: null
      callbacks: default.yaml
      model: bilstm.yaml
      datamodule: ts_datamodule.yaml
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: optuna
      hydra/sweeper/sampler: tpe
      hydra/launcher: basic
      hydra/output: default
  verbose: false
